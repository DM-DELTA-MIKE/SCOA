<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../static/css/semantic-ui/semantic.css">

<body>
    <div class="flexcentered">
        <h1>Controle de Acesso</h1>
    </div>
    <div class="flexcentered">
      <img src="./../static/images/SCOA.png" alt="SCOA logo" id="scoalogo">
    </div>

        <form class="ui form">
            <div class="field">
              <label>Nome</label>

              <label>Senha</label>
              <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="ui button primary" type="submit" name="login">Login</button>
          </form>
          <br>
          <button class="ui basic button">
            <a href="">Registrar</a>
          </button>
    </div>
